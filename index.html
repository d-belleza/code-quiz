<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="scores"></div>
    <div class="timer"></div>
    <div class="container">
        <div id="start-screen" class="hide">
            <h1>Coding Quiz</h1>
            <p>
                Try to answer the following code related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
            </p>
        </div>
        <div id=quiz class="hide">
            <div id="question">Questions</div>
            <div id="option-btns" class="btn-grid">
                <button class="btn" id="btn0">Option 1</button>
                <button class="btn" id="btn1">Option 2</button>
                <button class="btn" id="btn2">Option 3</button>
                <button class="btn" id="btn3">Option 4</button>
            </div>
        </div>
        <div id="end-screen" class="hide">
            <h1>Finish!</h1>
        </div>
        <div id="feedback" class="hide"></div>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
