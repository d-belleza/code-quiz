<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="scores">
            <button class="btn" type="submit">View high scores</button>
        </div>
        <h2 id="countdown"></h2>
    </header>
    <main>
        <div class="container">
            <div id="start-screen">
                <h1>Coding Quiz</h1>
                <p>
                    Try to answer the following code related questions within the time limit.
                    Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
                </p>
                <button class="btn" id="start-btn">Start</button>
            </div>
            <div id=quiz>
                <div id="question">Questions</div>
                <div id="option-btns" class="btn-grid">
                    <button class="btn" id="btn1">Option 1</button>
                    <button class="btn" id="btn2">Option 2</button>
                    <button class="btn" id="btn3">Option 3</button>
                    <button class="btn" id="btn4">Option 4</button>
                </div>
            </div>
            <div id="end-screen">
                <h1>Finish!</h1>
                <h2 id="your-score"></h2>
                <div class="form-group">
                    <input type="text" name="initials" class="text-input" placeholder="Name">
                </div>
                <div class="form-group">
                    <button class="btn" id="save-score" type="submit">Submit</button>
                </div>
            </div>
            <div id="feedback"></div>
        </div>
    </main>



    <script src="assets/js/script.js"></script>
</body>
</html>
